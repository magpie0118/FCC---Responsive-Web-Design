<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Survey Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      </head>

    <body class="main bg-dark text-white">
        <h1 id="title">freeCodeCamp Survey Form </h1>

        <p id="description"> thank you for taking the time to help us improve the platform</p>

<form id="survey-form" action="/my-handling-form-page" method="post">

  <div class="container text-center">
  <div class="row">
  <div class="column">

    <label id="name-label" for="name">Name:</label>

    <input type="text" id="name" name="user-name" placeholder="Enter Full Name" value="" required>

 <br>

     <label id="email-label" for="mail">E-mail:</label>
     <input type="email" id="email" name="user_email" placeholder="Enter Email" value="" required>

<br>

      <label id="number-label" for="age">Age:</label>
      <input type="number" id="number" name="user_age" placeholder="0" min=0 max=100  required>

  </div>
  </div>
  </div>

<br>   <br>
  <div class="container text-center">
  <div class="row">
  <div class="column">

      <label for="current-role">Which option best describes your current role?</label>

      <br>

<select name="dropdown" id="dropdown">
    <option value="">Select Current Role</option>
    <option value="student">Student</option>
    <option value="full-time-job">Full Time Job</option>
    <option value="full-time-learner">Full Time Learner</option>
    <option value="prefer-not-to-say">Prefer not to say</option>
    <option value="other">Other</option>
</select>

    </div>
    </div>
    </div>

  <br>

    <div class="container text-center">
    <div class="row">
    <div class="column">

  <p>Would you recommend freeCodeCamp to a friend?</p>

    <div>

       <input type="radio" id="definitely" name="drone" value="definitely">
       <label for="definitely">Definitely</label>

   </div>

   <div>

       <input type="radio" id="maybe" name="drone" value="maybe">
       <label for="maybe">Maybe</label>

   </div>

  <div>

      <input type="radio" id="not-sure" name="drone" value="not-sure">
      <label for="maybe">Not Sure</label>
  </div>

  </div>
  </div>
  </div>

   <br>

  <div class="container text-center">
  <div class="row">
  <div class="column">


  <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>

    <div>
    <select name="dropdown" id="dropdown">

    <option value="">Select an Option</option>
    <option value="challenges">Challenges</option>
    <option value="projects">Projects</option>
    <option value="community">Community</option>
    <option value="open-source">Open Source</option>

    </select>
    </div>
  </div>
  </div>
  </div>

<br>

 <div class="check">

   <p >What would you like to see improved? (Check all that apply)</p>


  <input type="checkbox" id="front-end-projects" value="front-end-projects">
  <label for="front-end-projects">Front-end Projects</label>
  
   <br>
   
   <input type="checkbox" id="back-end-projects" value="back-end-projects">
  <label for="back-end-projects"> Back-end Projects </label>
  
   <br>
   
   <input type="checkbox" id="data-visualization" value="data-visualization">
  <label for="data-visualization">Data Visualization</label>
  
   <br>
   
   <input type="checkbox" id="challenges" value="challenges">
  <label for="challenges">Challenges</label>
  
   <br>
   
   <input type="checkbox" id="open-source-community" value="open-source-community">
  <label for="open-source-community">Open-source Community</label>

   <br>
   
  <input type="checkbox" id="gitter-help-rooms" value="gitter-help-rooms">
  <label for="gitter-help-rooms">Gitter Help Rooms</label>

   <br>
   
  <input type="checkbox" id="videos" value="videos">
  <label for="videos">Videos</label>

   <br>
  
   <input type="checkbox" id="city-meetups" value="city-meetups">
  <label for="city-meetups">City Meetups</label>

   <br>
  
   <input type="checkbox" id="wiki" value="wiki">
   <label for="wiki">Wiki</label>

   <br>

  <input type="checkbox" id="forum" value="forum">
  <label for="forum">Forum</label>

  <br>

  <input type="checkbox" id="additional-courses" value="additional-courses">
  <label for="additional-courses">Additional Courses</label>

  </div>

   <br>

<div class="comments">
   <p>Please provide any comments or suggestions</p>
   <textarea id="msg" name="user_message" placeholder="Enter Comments Here" value=""></textarea>
  </div>
   <br>
 
  <div class="button text-center">
 
   <button type="submit" id="submit" class="btn btn-success" active>Submit</button>
  </div>
</form>

  </body>

</html>
